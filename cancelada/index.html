<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");
  </style>
  <body style="font-family: 'Roboto'; margin: 32px 0; padding: 0">
    <table
      cellspacing="10px"
      style="border: 1px solid black; width: 720px;"
      align="center"
    >
      <tr
        style="
          position: absolute;
          width: 100%;
          height: 8px;
          left: 0px;
          top: 0px;
          background: #00a8f3;
          border-radius: 0px 0px 10px 10px;
        "
      ></tr>
      <tr>
        <td align="center" style="border: 1px solid black">
          <img src="./logo-obraplay.svg" alt="logo-obraplay" />
        </td>
      </tr>
      <tr>
        <td style="border: 1px solid black" align="center">
          <img src="./cotacao-cancelada.svg" alt="cotação-cancelada" />
        </td>
      </tr>
      <tr>
        <td align="center">
          <p style="font-size: 20px">
            Cotação #151 <strong>Cancelada!</strong>
          </p>
        </td>
      </tr>
      <tr>
        <td width="300px" p style="text-align: justify; text-indent: 60px">Olá!</p>
        </td>
      </tr>
    </table>
  </body>
</html>
