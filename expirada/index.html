<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="font-family: 'Roboto'; margin: 32px 0; padding: 0; width: 100%">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");
    </style>
    <table cellspacing="15px" bgcolor="#E5E5E5" align="center" width="100%">
      <table
        class="container"
        cellspacing="0"
        cellpadding="0"
        style="
          width: 630px;
          border: 3px solid rgba(0, 0, 0, 0.048);
          border-radius: 10px;
        "
        align="center"
      >
        <tr
          style="
            position: absolute;
            width: 100%;
            height: 8px;
            left: 0px;
            top: 0px;
            background: #00a8f3;
            border-radius: 0px 0px 10px 10px;
          "
        ></tr>
        <tr>
          <td align="center" style="padding: 25px" width="720" class="logo">
            <img
              src="https://elielson77.github.io/emails-obra/img/logo-obraplay.png"
              alt="logo-obraplay"
            />
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 10px" class="img">
            <img
              src="https://elielson77.github.io/emails-obra/img/cotacao-expirada.png"
              alt="cotação-expirada"
            />
          </td>
        </tr>
        <tr>
          <td align="center">
            <p style="font-size: 20px">
              Cotação #[numero cotação] <strong>Expirada!</strong>
            </p>
          </td>
        </tr>
        <tr>
          <td align="center">
            <p style="width: 450px; text-align: left">Olá [nome fornecedor],</p>
          </td>
        </tr>
        <tr>
          <td align="center">
            <p style="width: 450px; text-align: left">
              A cotação #[numero cotação] solicitada por
              <strong> [nome construtora],</strong> expirou.
            </p>
          </td>
        </tr>
        <tr>
          <td align="center">
            <p style="width: 450px; text-align: left; margin-bottom: 30px">
              A cotação <b>expirada</b> não pode ser alterada ou respondida.
            </p>
          </td>
        </tr>
      </table>
      <tr>
        <p style="text-align: center; margin-top: 30px">
          <strong>Copyright &copy; 2022</strong>
        </p>
        <p style="text-align: center">
          Acesse nosso site:
          <a
            href="https://www.obraplay.com"
            style="text-decoration: none; color: #000"
          >
            <strong>www.obraplay.com</strong></a
          >
        </p>
      </tr>
      <tr>
        <p
          style="
            text-align: center;
            font-weight: lighter;
            font-size: 12px;
            margin-top: 30px;
          "
        >
          Não é você?
          <a href="#" style="color: #2a8cff; text-decoration: none"
            >Clique aqui</a
          >
          para comunicar este erro.
        </p>
      </tr>
    </table>
  </body>
</html>
